<div>
  <h1>Draft Overview</h1>

  <div>
    <h3>Title</h3>
    <p>{{draft.title}}</p>
    <h3>Content</h3>
    <p>{{draft.content}}</p>
    <h3>Author</h3>
    <p>{{draft.author}}</p>
  </div>

  <div class="buttons">
    <button (click)="editDraft(draftId)">Edit</button>
    <button (click)="saveAsPost()">Publish as post</button>
    <button (click)="return()">Go back</button>
  </div>

</div>
