<div>
  <h1>Post Overview</h1>

  <div>
    <h3>Title</h3>
    <p>{{post.title}}</p>
    <h3>Content</h3>
    <p>{{post.content}}</p>
    <h3>Author</h3>
    <p>{{post.author}}</p>
  </div>

  <div class="buttons">
    <button (click)="editPost(postId)">Edit</button>
    <button (click)="return()">Go back</button>
  </div>

</div>
